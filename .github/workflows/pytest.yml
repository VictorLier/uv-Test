name: PyTest

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - uses: astral-sh/setup-uv@v1

        - name: Install dependencies
          run: uv sync

        - name: Run tests
          run: uv pytest -vv